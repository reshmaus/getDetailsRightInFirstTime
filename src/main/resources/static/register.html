<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/common.css" type="text/css">
    <link rel="stylesheet" href="./css/register.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
</head>
<body>
<header class="headerBanner d-flex align-items-center justify-content-center ">
    <div class="profilePicture getItRight d-flex align-items-center justify-content-center">
        Get It Right
    </div>
</header>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mt-5 mb-4">
            <h2 class="heading-section">Sign up</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-6">
            <div class="flexDiv">
                <div class="proverLabelContainer">Is Provider</div>
                <label class="switch">
                    <input id="registry-provider-checkbox" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <form id="register-form">
                <div class="form-group">
                    <label class="fs-6 fw-bold" for="register-username">Username</label>
                    <input type="text" class="form-control" id="register-username" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label class="fs-6 fw-bold" for="register-password">Password</label>
                    <input type="password" class="form-control" id="register-password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="fs-6 fw-bold" for="register-email">Email</label>
                    <input type="text" class="form-control" id="register-email" placeholder="E-Mail">
                </div>
                <div class="form-group">
                    <label class="fs-6 fw-bold" for="register-phone-number">Phone Number</label>
                    <input type="text" class="form-control" id="register-phone-number" placeholder="Phone Number">
                </div>

                <div id="provider-additional-details" class="hide">
                    <div class="form-group">
                        <label class="fs-6 fw-bold" for="register-street-1">Street 1</label>
                        <input type="text" class="form-control" id="register-street-1" placeholder="User address line 1">
                    </div>
                    <div class="form-group">
                        <label class="fs-6 fw-bold" for="register-street-2">Street 2</label>
                        <input type="text" class="form-control" id="register-street-2" placeholder="User address line 2">
                    </div>
                    <div class="form-group">
                        <label class="fs-6 fw-bold" for="register-zip-code">Zip code</label>
                        <input type="text" class="form-control" id="register-zip-code" placeholder="Zipcode">
                    </div>
                    <div class="form-group">
                        <label class="fs-6 fw-bold" for="register-city">City</label>
                        <input type="text" class="form-control" id="register-city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label class="fs-6 fw-bold" for="register-state">State</label>
                        <input type="text" class="form-control" id="register-state" placeholder="State">
                    </div>
                    <div class="form-group">
                        <label class="fs-6 fw-bold" for="register-country">Country</label>
                        <input type="text" class="form-control" id="register-country" placeholder="Country">
                    </div>
                </div>

                <div class="row justify-content-center mt-4">
                    <button id="submit-button" type="submit" class="col-10 col-sm-5 col-md-4 btn btn-primary mt-3 mx-2">Submit</button>
                    <a href="./login.html" class="col-10 col-sm-5 col-md-4 btn btn-secondary mt-3 mx-2">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer>
    <div id="About" class="footerBanner d-flex text-primary align-items-bottom justify-content-center">
        <p><a href="./about.html">About</a></p>
</footer>
<script src="./javascript/utils.js"></script>
<script src="./javascript/register.js" type="application/javascript"></script>
</body>
</html>
