<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/common.css" type="text/css">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header class="headerBanner d-flex align-items-center justify-content-center ">

    <div class="profilePicture headerLogo d-flex align-items-center justify-content-center">
        Get It Right
    </div>
</header>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mt-5 mb-4">
                <h2 class="heading-section">Login to save your info to share for future</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <h3 class="mb-4">Sign In</h3>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="flexDiv">
                            <div class="proverLabelContainer">Is Provider</div>
                            <label class="switch">
                                <input id="registry-provider-checkbox" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <form action="#" id="login-form">
                    <div class="form-group mt-2">
                        <label for="login-username">Username</label>
                        <input type="text" class="form-control" required="" id="login-username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" class="form-control" required="" id="login-password" placeholder="Password">
                    </div>
                    <div class="form-group mt-4">
                        <button id="submit-button" type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                    </div>
                    <div class="form-group d-md-flex">
                        <div class="text-md-right">
                            <a href="#">Forgot Password</a>
                        </div>
                    </div>
                </form>
                <p class="text-center">
                    Not a member? <a data-toggle="tab" href="./register.html">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
    <footer>
        <div id="About" class="footerBanner d-flex text-primary align-items-bottom justify-content-center">
            <p><a href="./about.html">About</a></p>
    </footer>
    <script src="./javascript/utils.js"></script>
    <script src="./javascript/login.js" type="application/javascript"></script>
</body>
</html>
