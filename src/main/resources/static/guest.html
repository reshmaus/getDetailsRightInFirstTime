<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/common.css" type="text/css">
  <link rel="stylesheet" href="./css/register.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guest</title>
</head>
<body>
<header class="headerBanner d-flex align-items-center justify-content-center ">
    <div class="profilePicture getItRight d-flex align-items-center justify-content-center">
        Get It Right
    </div>
</header>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center mt-5 mb-4">
      <h2 class="heading-section">Guest Details</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-md-6">
        <div class="flexDiv">
            <div class="proverLabelContainer">Stop Refresh</div>
            <label class="switch">
                <input id="guest-checkbox" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
      <form id="guest-form">
          <div class="form-group">
            <label for="guest-firstname">FirstName</label>
            <input type="text" class="form-control" id="guest-firstname" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="guest-lastname">LastName</label>
            <input type="text" class="form-control" id="guest-lastname" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="guest-street-1">Street 1</label>
            <input type="text" class="form-control" id="guest-street-1" placeholder="User address line 1">
          </div>
          <div class="form-group">
            <label for="guest-street-2">Street 2</label>
            <input type="text" class="form-control" id="guest-street-2" placeholder="User address line 2">
          </div>
          <div class="form-group">
            <label for="guest-zip-code">Zip code</label>
            <input type="text" class="form-control" id="guest-zip-code" placeholder="Zipcode">
          </div>
          <div class="form-group">
            <label for="guest-city">City</label>
            <input type="text" class="form-control" id="guest-city" placeholder="City">
          </div>
          <div class="form-group">
            <label for="guest-state">State</label>
            <input type="text" class="form-control" id="guest-state" placeholder="State">
          </div>
          <div class="form-group">
            <label for="guest-country">Country</label>
            <input type="text" class="form-control" id="guest-country" placeholder="Country">
          </div>
          <div class="form-group">
            <label for="guest-insurance">Insurance</label>
            <input type="text" class="form-control" id="guest-insurance" placeholder="Insurance">
          </div>
          <div class="form-group">
            <label for="guest-type">Type</label>
            <input type="text" class="form-control" id="guest-type" placeholder="Type">
          </div>
          <div class="form-group">
            <label for="guest-additionalDetails">AdditionalDetails</label>
            <input type="text" class="form-control" id="guest-additionalDetails" placeholder="AdditionalDetails">
          </div>
        <div class="row justify-content-center mt-4">
          <button id="submit-button" type="submit" class="col-10 col-sm-5 col-md-4 btn btn-primary">Submit</button>
          <div class="col-1"></div>
        </div>
      </form>
    </div>
  </div>
</div>
<footer>
    <div id="About" class="footerBanner d-flex text-primary align-items-bottom justify-content-center">
        <p><a href="./about.html">About</a></p>
</footer>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./javascript/utils.js"></script>
<script src="./javascript/guest.js" type="application/javascript"></script>
</body>
