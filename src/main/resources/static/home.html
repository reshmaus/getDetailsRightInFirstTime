<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/common.css" type="text/css">
    <title>Home</title>
</head>
<body>
<header class="headerBanner d-flex align-items-center justify-content-center ">
    <div class="profilePicture getItRight d-flex align-items-center justify-content-center">
        Get It Right
    </div>
</header>
<a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>

<div class="container-fluid mt-3">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="mb-2">
                <button id="create-new-button" type="submit" class="btn btn-dark">Add New</button>
            </div>
            <!--Grid to display user saved details -->
            <table class="tableDetails table hide" id="table-details">
                <thead>
                <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Share</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>

        <div class="col-12 col-md-6">
            <div id="error-div" class="hide text-danger"> Type, First and last name are required, Please add the details </div>
            <form id="user-detail-form" class="needs-validation hide" novalidate>
                <div class="form-group">
                    <label for="user-detail-type">Type</label>
                    <input type="text" class="form-control" id="user-detail-type" placeholder="Type" required="">
                </div>
                <div class="form-group">
                    <label for="user-detail-firstname">FirstName</label>
                    <input type="text" class="form-control" id="user-detail-firstname" placeholder="First Name" required="">
                </div>
                <div class="form-group">
                    <label for="user-detail-lastname">LastName</label>
                    <input type="text" class="form-control" id="user-detail-lastname" placeholder="Last Name" required="">
                </div>
                <div class="form-group">
                    <label for="user-detail-street-1">Street 1</label>
                    <input type="text" class="form-control" id="user-detail-street-1" placeholder="User address line 1" required="">
                </div>
                <div class="form-group">
                    <label for="user-detail-street-2">Street 2</label>
                    <input type="text" class="form-control" id="user-detail-street-2" placeholder="User address line 2">
                </div>
                <div class="form-group">
                    <label for="user-detail-zip-code">Zip code</label>
                    <input type="text" class="form-control" id="user-detail-zip-code" placeholder="Zipcode">
                </div>
                <div class="form-group">
                    <label for="user-detail-city">City</label>
                    <input type="text" class="form-control" id="user-detail-city" placeholder="City">
                </div>
                <div class="form-group">
                    <label for="user-detail-state">State</label>
                    <input type="text" class="form-control" id="user-detail-state" placeholder="State">
                </div>
                <div class="form-group">
                    <label for="user-detail-country">Country</label>
                    <input type="text" class="form-control" id="user-detail-country" placeholder="Country">
                </div>
                <div class="form-group">
                    <label for="user-detail-insurance">Insurance</label>
                    <input type="text" class="form-control" id="user-detail-insurance" placeholder="Insurance">
                </div>
                <div class="form-group">
                    <label for="user-detail-additionalDetails">AdditionalDetails</label>
                    <input type="text" class="form-control" id="user-detail-additionalDetails" placeholder="AdditionalDetails">
                </div>
                <div class="row justify-content-center mt-4">
                    <button id="submit-button" type="submit" class="col-10 col-sm-5 col-md-4 btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <div id="note-form-container" class="mt-5 container-fluid">
        <form id="note-form">
            <div class="form-group">
                <textarea class="form-control" id="note-input" placeholder="Add your note..." rows="2"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button id="submit-button" type="submit" class="btn btn-primary mt-1 me-3">Submit</button>
            </div>
        </form>

        <div id="note-container" class="mt-2">

        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="note-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="note-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="note-edit-modal-title">Edit your note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <textarea class="form-control" rows="5" id="note-body"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-note-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
<footer>
    <div id="About" class="footerBanner d-flex text-primary align-items-bottom justify-content-center">
        <p><a href="./about.html">About</a></p>
</footer>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./javascript/utils.js"></script>
<script src="./javascript/home.js" type="application/javascript"></script>
</body>
</html>
